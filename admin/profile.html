<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #1a1a1a 100%);
            color: #ffffff;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 20% 0%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(212, 175, 55, 0.03) 0%, transparent 50%);
            z-index: 0;
            pointer-events: none;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(145deg, #111111 0%, #0a0a0a 100%);
            border-bottom: 1px solid #2a2a2a;
            padding: 0 30px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .navbar-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #d4af37, #f4e4bc);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar-logo svg {
            width: 24px;
            height: 24px;
            color: #000000;
        }

        .navbar-title {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
        }

        .navbar-menu {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            color: #888888;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            color: #d4af37;
            background: rgba(212, 175, 55, 0.1);
        }

        .nav-item.active {
            color: #d4af37;
            background: rgba(212, 175, 55, 0.15);
        }

        .nav-item svg {
            width: 18px;
            height: 18px;
        }

        .navbar-user {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 15px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-profile:hover {
            background: rgba(212, 175, 55, 0.2);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #d4af37, #f4e4bc);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: #000000;
        }

        .user-name {
            font-size: 14px;
            font-weight: 500;
            color: #ffffff;
        }

        .user-dropdown {
            color: #d4af37;
            transition: transform 0.3s ease;
        }

        .user-dropdown.rotated {
            transform: rotate(180deg);
        }

        /* User Profile Dropdown Container */
        .user-profile-wrapper {
            position: relative;
        }

        .user-dropdown-menu {
            position: absolute;
            top: calc(100% + 10px);
            right: 0;
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            min-width: 200px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            overflow: hidden;
            animation: dropdownSlide 0.2s ease;
        }

        .user-dropdown-menu.show {
            display: block;
        }

        @keyframes dropdownSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-header {
            padding: 15px 20px;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), rgba(212, 175, 55, 0.05));
            border-bottom: 1px solid #e0e0e0;
        }

        .dropdown-header .dropdown-name {
            font-size: 14px;
            font-weight: 600;
            color: #000000;
        }

        .dropdown-header .dropdown-role {
            font-size: 12px;
            color: #000000;
            margin-top: 2px;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            font-size: 14px;
            color: #333333;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
        }

        .dropdown-item:hover {
            background: rgba(212, 175, 55, 0.1);
            color: #c9a227;
        }

        .dropdown-item svg {
            width: 18px;
            height: 18px;
            color: #888888;
        }

        .dropdown-item:hover svg {
            color: #c9a227;
        }

        .dropdown-divider {
            height: 1px;
            background: #e0e0e0;
            margin: 5px 0;
        }

        .dropdown-item.logout {
            color: #ff4757;
        }

        .dropdown-item.logout:hover {
            background: rgba(255, 71, 87, 0.1);
            color: #ff4757;
        }

        .dropdown-item.logout svg {
            color: #ff4757;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888888;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .icon-btn:hover {
            color: #d4af37;
            border-color: #d4af37;
            background: rgba(212, 175, 55, 0.1);
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Main Content */
        .main-content {
            padding: 30px;
            position: relative;
            z-index: 1;
        }

        .page-container {
            max-width: 700px;
            margin: 0 auto;
        }

        .page-header {
            background: linear-gradient(90deg, #d4af37, #c9a227);
            padding: 20px 30px;
            border-radius: 12px 12px 0 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .page-header .header-icon {
            width: 45px;
            height: 45px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-header .header-icon svg {
            width: 24px;
            height: 24px;
            color: #000000;
        }

        .page-header h1 {
            font-size: 22px;
            font-weight: 600;
            color: #000000;
            letter-spacing: 0.5px;
        }

        .content-card {
            background: linear-gradient(145deg, #111111 0%, #0a0a0a 100%);
            border: 1px solid #2a2a2a;
            border-top: none;
            border-radius: 0 0 15px 15px;
            padding: 30px;
        }

        /* Profile Grid */
        .profile-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .profile-item {
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .profile-item:hover {
            border-color: #d4af37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
        }

        .profile-item .label {
            font-size: 13px;
            font-weight: 600;
            color: #d4af37;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .profile-item .label svg {
            width: 16px;
            height: 16px;
            opacity: 0.8;
        }

        .profile-item .value {
            font-size: 16px;
            color: #ffffff;
            word-break: break-word;
        }

        .profile-item .value.confirmed {
            color: #2ed573;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .profile-item .value.confirmed svg {
            width: 18px;
            height: 18px;
        }

        .profile-item.full-width {
            grid-column: span 2;
        }

        /* Action Buttons */
        .profile-actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .btn {
            padding: 14px 28px;
            font-size: 14px;
            font-weight: 600;
            font-family: inherit;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn svg {
            width: 18px;
            height: 18px;
        }

        .btn-primary {
            color: #000000;
            background: linear-gradient(135deg, #d4af37 0%, #f4e4bc 50%, #d4af37 100%);
            background-size: 200% 200%;
            border: none;
        }

        .btn-primary:hover {
            background-position: 100% 0;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }

        .btn-secondary {
            color: #d4af37;
            background: transparent;
            border: 1px solid #d4af37;
        }

        .btn-secondary:hover {
            background: rgba(212, 175, 55, 0.1);
            transform: translateY(-2px);
        }

        @media (max-width: 1200px) {
            .nav-links {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0 15px;
            }

            .main-content {
                padding: 20px 15px;
            }

            .user-name {
                display: none;
            }

            .content-card {
                padding: 20px;
            }

            .page-header {
                padding: 18px 20px;
            }

            .page-header h1 {
                font-size: 18px;
            }
        }

        @media (max-width: 600px) {
            .profile-grid {
                grid-template-columns: 1fr;
            }

            .profile-item.full-width {
                grid-column: span 1;
            }

            .profile-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                        Edit Profile
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('editBtn').addEventListener('click', function () {
            alert('Redirecting to edit profile...');
        });

        document.getElementById('backBtn').addEventListener('click', function () {
            window.history.back();
        });
         // User Dropdown Toggle
        function toggleUserDropdown() {
            const dropdownMenu = document.getElementById('userDropdownMenu');
            const dropdownIcon = document.getElementById('userDropdownIcon');
            
            dropdownMenu.classList.toggle('show');
            dropdownIcon.classList.toggle('rotated');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            const userProfileWrapper = document.querySelector('.user-profile-wrapper');
            const dropdownMenu = document.getElementById('userDropdownMenu');
            const dropdownIcon = document.getElementById('userDropdownIcon');
            
            if (userProfileWrapper && !userProfileWrapper.contains(e.target)) {
                dropdownMenu.classList.remove('show');
                dropdownIcon.classList.remove('rotated');
            }
        });

        // Handle Logout
        function handleLogout() {
            window.location.href = '/accounts/login.html';
        }
    </script>
</body>

</html>
