<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #1a1a1a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Subtle gold accent glow */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 0%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(212, 175, 55, 0.05) 0%, transparent 50%);
            z-index: 0;
        }

        /* Grid pattern overlay */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(212, 175, 55, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        .particle:nth-child(1) {
            left: 10%;
            top: 20%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            left: 20%;
            top: 80%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            left: 60%;
            top: 40%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            left: 80%;
            top: 60%;
            animation-delay: 6s;
        }

        .particle:nth-child(5) {
            left: 30%;
            top: 50%;
            animation-delay: 8s;
        }

        .particle:nth-child(6) {
            left: 90%;
            top: 30%;
            animation-delay: 10s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            50% {
                transform: translateY(-100px) translateX(20px);
            }
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 42px;
            font-weight: 600;
            color: #ffffff;
            line-height: 1.2;
            font-style: italic;
            text-shadow: 0 0 40px rgba(212, 175, 55, 0.2);
        }

        .header .subtitle {
            font-size: 16px;
            color: #888888;
            margin-top: 15px;
            max-width: 400px;
        }

        .forgot-card {
            background: linear-gradient(145deg, #111111 0%, #0a0a0a 100%);
            border: 1px solid #2a2a2a;
            border-radius: 20px;
            padding: 50px 45px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5), 0 0 40px rgba(212, 175, 55, 0.05);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Gold accent line at top */
        .forgot-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #d4af37, #f4e4bc, #d4af37);
        }

        /* Lock icon */
        .icon-wrapper {
            width: 70px;
            height: 70px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.15) 0%, rgba(212, 175, 55, 0.05) 100%);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-wrapper svg {
            width: 32px;
            height: 32px;
            color: #d4af37;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #d4af37;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 16px 18px;
            padding-left: 50px;
            font-size: 16px;
            font-family: inherit;
            border: 1px solid #333333;
            border-radius: 10px;
            background: #1a1a1a;
            color: #ffffff;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input::placeholder {
            color: #666666;
        }

        .form-group input:hover {
            border-color: #444444;
        }

        .form-group input:focus {
            border-color: #d4af37;
            background: #1f1f1f;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.15);
        }

        .form-group input.error {
            border-color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
        }

        .form-group input.valid {
            border-color: #2ed573;
            background: rgba(46, 213, 115, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #666666;
            transition: color 0.3s ease;
            pointer-events: none;
        }

        .input-icon svg {
            width: 20px;
            height: 20px;
        }

        .form-group input:focus+.input-icon,
        .form-group input:focus~.input-icon {
            color: #d4af37;
        }

        .error-message {
            display: none;
            font-size: 13px;
            color: #ff4757;
            margin-top: 8px;
            padding-left: 5px;
            align-items: center;
            gap: 6px;
        }

        .error-message.show {
            display: flex;
        }

        .btn-submit {
            width: 100%;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            color: #000000;
            background: linear-gradient(135deg, #d4af37 0%, #f4e4bc 50%, #d4af37 100%);
            background-size: 200% 200%;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
        }

        .btn-submit:hover {
            background-position: 100% 0;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit.loading {
            pointer-events: none;
            color: transparent;
        }

        .btn-submit.loading::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(0, 0, 0, 0.2);
            border-top-color: #000000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            top: 50%;
            left: 50%;
            margin-left: -12px;
            margin-top: -12px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .form-links {
            text-align: center;
        }

        .form-links a {
            color: #d4af37;
            text-decoration: none;
            font-size: 15px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .form-links a:hover {
            color: #f4e4bc;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .form-links a svg {
            width: 16px;
            height: 16px;
        }

        /* Success state */
        .success-message {
            display: none;
            text-align: center;
            padding: 20px 0;
        }

        .success-message.show {
            display: block;
        }

        .success-message .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, rgba(46, 213, 115, 0.2) 0%, rgba(46, 213, 115, 0.05) 100%);
            border: 2px solid #2ed573;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-message .success-icon svg {
            width: 40px;
            height: 40px;
            color: #2ed573;
        }

        .success-message h3 {
            font-size: 20px;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .success-message p {
            font-size: 14px;
            color: #888888;
            line-height: 1.6;
        }

        @media (max-width: 480px) {
            .forgot-card {
                padding: 35px 25px;
            }

            .header h1 {
                font-size: 32px;
            }

            .header .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <!-- Floating particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <header class="header">
            <h1>Forgot Password</h1>
            <p class="subtitle">Enter your email address and we'll send you a link to reset your password</p>
        </header>

        <main class="forgot-card">
            <form id="forgotForm" novalidate>
                <div class="icon-wrapper">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" placeholder="Enter email address"
                            autocomplete="email" required>
                        <span class="input-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                                </path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                        </span>
                    </div>
                    <div class="error-message" id="emailError">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        <span>Please enter a valid email address</span>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    Request Reset Password
                </button>

                <div class="form-links">
                    <a href="/accounts/login.html" id="signinLink">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <line x1="19" y1="12" x2="5" y2="12"></line>
                            <polyline points="12 19 5 12 12 5"></polyline>
                        </svg>
                        Already have an account? Sign In
                    </a>
                </div>
            </form>

            <div class="success-message" id="successMessage">
                <div class="success-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
                <h3>Check Your Email</h3>
                <p>We've sent a password reset link to your email address. Please check your inbox and follow the
                    instructions.</p>
            </div>
        </main>
    </div>

    <script>
        // DOM Elements
        const forgotForm = document.getElementById('forgotForm');
        const emailInput = document.getElementById('email');
        const emailError = document.getElementById('emailError');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');

        // Email validation
        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email.trim());
        }

        function showError(input, errorEl, show) {
            if (show) {
                input.classList.add('error');
                input.classList.remove('valid');
                errorEl.classList.add('show');
            } else {
                input.classList.remove('error');
                input.classList.add('valid');
                errorEl.classList.remove('show');
            }
        }

        function clearValidation(input, errorEl) {
            input.classList.remove('error', 'valid');
            errorEl.classList.remove('show');
        }

        // Real-time validation on blur
        emailInput.addEventListener('blur', function () {
            if (this.value.trim()) {
                showError(this, emailError, !validateEmail(this.value));
            }
        });

        // Clear errors on focus
        emailInput.addEventListener('focus', function () {
            clearValidation(this, emailError);
        });

        // Form submission
        forgotForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const email = emailInput.value;

            if (!validateEmail(email)) {
                showError(emailInput, emailError, true);
                return;
            }

            showError(emailInput, emailError, false);

            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            // Simulate API call
            setTimeout(function () {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;

                // Hide form and show success message
                forgotForm.style.display = 'none';
                successMessage.classList.add('show');
            }, 2000);
        });

    </script>
</body>

</html>
