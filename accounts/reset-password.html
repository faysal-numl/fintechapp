<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #1a1a1a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Subtle gold accent glow */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 0%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(212, 175, 55, 0.05) 0%, transparent 50%);
            z-index: 0;
        }

        /* Grid pattern overlay */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(212, 175, 55, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        .particle:nth-child(1) {
            left: 10%;
            top: 20%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            left: 20%;
            top: 80%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            left: 60%;
            top: 40%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            left: 80%;
            top: 60%;
            animation-delay: 6s;
        }

        .particle:nth-child(5) {
            left: 30%;
            top: 50%;
            animation-delay: 8s;
        }

        .particle:nth-child(6) {
            left: 90%;
            top: 30%;
            animation-delay: 10s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            50% {
                transform: translateY(-100px) translateX(20px);
            }
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 42px;
            font-weight: 600;
            color: #ffffff;
            line-height: 1.2;
            font-style: italic;
            text-shadow: 0 0 40px rgba(212, 175, 55, 0.2);
        }

        .header .subtitle {
            font-size: 16px;
            color: #888888;
            margin-top: 15px;
            max-width: 400px;
        }

        .reset-card {
            background: linear-gradient(145deg, #111111 0%, #0a0a0a 100%);
            border: 1px solid #2a2a2a;
            border-radius: 20px;
            padding: 50px 45px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5), 0 0 40px rgba(212, 175, 55, 0.05);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Gold accent line at top */
        .reset-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #d4af37, #f4e4bc, #d4af37);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #d4af37;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 16px 18px;
            padding-right: 50px;
            font-size: 16px;
            font-family: inherit;
            border: 1px solid #333333;
            border-radius: 10px;
            background: #1a1a1a;
            color: #ffffff;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input::placeholder {
            color: #666666;
        }

        .form-group input:hover {
            border-color: #444444;
        }

        .form-group input:focus {
            border-color: #d4af37;
            background: #1f1f1f;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.15);
        }

        .form-group input.error {
            border-color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
        }

        .form-group input.valid {
            border-color: #2ed573;
            background: rgba(46, 213, 115, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            color: #666666;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #d4af37;
        }

        .password-toggle svg {
            width: 22px;
            height: 22px;
            display: block;
        }

        .error-message {
            display: none;
            font-size: 13px;
            color: #ff4757;
            margin-top: 8px;
            padding-left: 5px;
            align-items: center;
            gap: 6px;
        }

        .error-message.show {
            display: flex;
        }

        .btn-submit {
            width: 100%;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            color: #000000;
            background: linear-gradient(135deg, #d4af37 0%, #f4e4bc 50%, #d4af37 100%);
            background-size: 200% 200%;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
        }

        .btn-submit:hover {
            background-position: 100% 0;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit.loading {
            pointer-events: none;
            color: transparent;
        }

        .btn-submit.loading::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(0, 0, 0, 0.2);
            border-top-color: #000000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            top: 50%;
            left: 50%;
            margin-left: -12px;
            margin-top: -12px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .form-links {
            text-align: center;
        }

        .form-links a {
            color: #d4af37;
            text-decoration: none;
            font-size: 15px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .form-links a:hover {
            color: #f4e4bc;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .form-links a svg {
            width: 16px;
            height: 16px;
        }

        @media (max-width: 480px) {
            .reset-card {
                padding: 35px 25px;
            }

            .header h1 {
                font-size: 32px;
            }

            .header .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <!-- Floating particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <header class="header">
            <h1>Reset Password</h1>
            <p class="subtitle">Create a new secure password for your account</p>
        </header>

        <main class="reset-card">
            <form id="resetForm" novalidate>
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" placeholder="Enter email address"
                            autocomplete="email" required>
                    </div>
                    <div class="error-message" id="emailError">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        <span>Please enter a valid email address</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="newPassword" name="newPassword" placeholder="Enter password"
                            required>
                        <button type="button" class="password-toggle" data-target="newPassword">
                            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg class="eye-off-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" style="display: none;">
                                <path
                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                                </path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                    <div class="error-message" id="newPasswordError">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        <span>Password must be at least 8 characters</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter password"
                            required>
                        <button type="button" class="password-toggle" data-target="confirmPassword">
                            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg class="eye-off-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" style="display: none;">
                                <path
                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                                </path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                    <div class="error-message" id="confirmPasswordError">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        <span>Passwords do not match</span>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    Reset Password
                </button>

                <div class="form-links">
                    <a href="#" id="signinLink">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <line x1="19" y1="12" x2="5" y2="12"></line>
                            <polyline points="12 19 5 12 12 5"></polyline>
                        </svg>
                        Go to Sign In Page
                    </a>
                </div>
            </form>
        </main>
    </div>

    <script>
        // Password toggles
        document.querySelectorAll('.password-toggle').forEach(btn => {
            btn.addEventListener('click', function () {
                const targetId = this.getAttribute('data-target');
                const input = document.getElementById(targetId);
                const eyeIcon = this.querySelector('.eye-icon');
                const eyeOffIcon = this.querySelector('.eye-off-icon');

                if (input.type === 'password') {
                    input.type = 'text';
                    eyeIcon.style.display = 'none';
                    eyeOffIcon.style.display = 'block';
                } else {
                    input.type = 'password';
                    eyeIcon.style.display = 'block';
                    eyeOffIcon.style.display = 'none';
                }
            });
        });

        // Form elements
        const resetForm = document.getElementById('resetForm');
        const emailInput = document.getElementById('email');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');

        // Validation functions
        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email.trim());
        }

        function validatePassword(password) {
            return password.length >= 8;
        }

        function showError(input, errorEl, show) {
            if (show) {
                input.classList.add('error');
                input.classList.remove('valid');
                errorEl.classList.add('show');
            } else {
                input.classList.remove('error');
                input.classList.add('valid');
                errorEl.classList.remove('show');
            }
        }

        // Form submission
        resetForm.addEventListener('submit', function (e) {
            e.preventDefault();
            let isValid = true;

            // Validate email
            if (!validateEmail(emailInput.value)) {
                showError(emailInput, document.getElementById('emailError'), true);
                isValid = false;
            } else {
                showError(emailInput, document.getElementById('emailError'), false);
            }

            // Validate new password
            if (!validatePassword(newPasswordInput.value)) {
                showError(newPasswordInput, document.getElementById('newPasswordError'), true);
                isValid = false;
            } else {
                showError(newPasswordInput, document.getElementById('newPasswordError'), false);
            }

            // Validate confirm password
            if (confirmPasswordInput.value !== newPasswordInput.value || !confirmPasswordInput.value) {
                showError(confirmPasswordInput, document.getElementById('confirmPasswordError'), true);
                isValid = false;
            } else {
                showError(confirmPasswordInput, document.getElementById('confirmPasswordError'), false);
            }

            if (isValid) {
                submitBtn.classList.add('loading');
                submitBtn.disabled = true;

                setTimeout(function () {
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                    alert('Password reset successfully! Redirecting to sign in...');
                }, 2000);
            }
        });

        // Sign in link
        document.getElementById('signinLink').addEventListener('click', function (e) {
            e.preventDefault();
            alert('Redirecting to sign in page...');
        });
    </script>
</body>

</html>
