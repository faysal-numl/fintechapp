<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal - Applications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #1a1a1a 100%);
            color: #ffffff;
            position: relative;
        }

        /* Subtle gold accent glow */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 0%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(212, 175, 55, 0.03) 0%, transparent 50%);
            z-index: 0;
            pointer-events: none;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(145deg, #111111 0%, #0a0a0a 100%);
            border-bottom: 1px solid #2a2a2a;
            padding: 0 30px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .navbar-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #d4af37, #f4e4bc);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar-logo svg {
            width: 24px;
            height: 24px;
            color: #000000;
        }

        .navbar-title {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
            cursor: pointer;
        }

        .navbar-user {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 15px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-profile:hover {
            background: rgba(212, 175, 55, 0.2);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #d4af37, #f4e4bc);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: #000000;
        }

        .user-name {
            font-size: 14px;
            font-weight: 500;
            color: #ffffff;
        }

        .user-dropdown {
            color: #d4af37;
            transition: transform 0.3s ease;
        }

        .user-dropdown.rotated {
            transform: rotate(180deg);
        }

        /* User Profile Dropdown Container */
        .user-profile-wrapper {
            position: relative;
        }

        .user-dropdown-menu {
            position: absolute;
            top: calc(100% + 10px);
            right: 0;
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            min-width: 200px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            overflow: hidden;
            animation: dropdownSlide 0.2s ease;
        }

        .user-dropdown-menu.show {
            display: block;
        }

        @keyframes dropdownSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        .icon-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888888;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .icon-btn:hover {
            color: #d4af37;
            border-color: #d4af37;
            background: rgba(212, 175, 55, 0.1);
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Dropdown Menu */
        .dropdown-menu {
            position: absolute;
            top: 60px;
            right: 0;
            background: linear-gradient(145deg, #111111 0%, #0a0a0a 100%);
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            min-width: 200px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 200;
        }

        .dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #d4af37, #f4e4bc, #d4af37);
            border-radius: 12px 12px 0 0;
        }

         .dropdown-header {
            padding: 15px 20px;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), rgba(212, 175, 55, 0.05));
            border-bottom: 1px solid #e0e0e0;
        }

        .dropdown-header .dropdown-name {
            font-size: 14px;
            font-weight: 600;
            color: #0a0a0a;
        }

        .dropdown-header .dropdown-role {
            font-size: 12px;
            color: #0a0a0a;
            margin-top: 2px;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            font-size: 14px;
            color: #333333;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
        }

        .dropdown-item:hover {
            background: rgba(212, 175, 55, 0.1);
            color: #c9a227;
        }

        .dropdown-item svg {
            width: 18px;
            height: 18px;
            color: #888888;
        }

        .dropdown-item:hover svg {
            color: #c9a227;
        }

        .dropdown-divider {
            height: 1px;
            background: #e0e0e0;
            margin: 5px 0;
        }

        .dropdown-item.logout {
            color: #ff4757;
        }

        .dropdown-item.logout:hover {
            background: rgba(255, 71, 87, 0.1);
            color: #ff4757;
        }

        .dropdown-item.logout svg {
            color: #ff4757;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888888;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .icon-btn:hover {
            color: #d4af37;
            border-color: #d4af37;
            background: rgba(212, 175, 55, 0.1);
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 14px;
            color: #0a0a0a;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .dropdown-item:first-child {
            border-radius: 12px 12px 0 0;
        }

        .dropdown-item:last-child {
            border-radius: 0 0 12px 12px;
        }

        .dropdown-item:hover {
            background: rgba(212, 175, 55, 0.1);
            color: #d4af37;
        }

        .dropdown-item svg {
            width: 18px;
            height: 18px;
        }

        /* Main Content */
        .main-content {
            padding: 30px;
            position: relative;
            z-index: 1;
        }

        /* Applications Grid */
        .applications-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        /* Application Card */
        .application-card {
            background: linear-gradient(145deg, #111111 0%, #0a0a0a 100%);
            border: 1px solid #2a2a2a;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .application-card:hover {
            border-color: #d4af37;
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.1);
        }

        .card-header {
            padding: 18px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-header.not-completed {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        }

        .card-header.approved {
            background: linear-gradient(135deg, #2ed573 0%, #26ab5f 100%);
        }

        .card-header.canceled {
            background: linear-gradient(135deg, #ff4757 0%, #e84152 100%);
        }

        .card-header.pending {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }

        .status-text {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
        }

        .menu-btn {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .menu-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .menu-btn svg {
            width: 18px;
            height: 18px;
        }

        .card-body {
            padding: 20px;
        }

        .card-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 0;
            border-bottom: 1px solid #1a1a1a;
        }

        .card-info:last-child {
            border-bottom: none;
        }

        .info-icon {
            width: 36px;
            height: 36px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #d4af37;
            flex-shrink: 0;
        }

        .info-icon svg {
            width: 18px;
            height: 18px;
        }

        .info-text {
            font-size: 14px;
            color: #cccccc;
        }

        /* Pagination */
        .pagination-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pagination-btn {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid #333333;
            border-radius: 8px;
            color: #888888;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .pagination-btn:hover:not(:disabled) {
            border-color: #d4af37;
            color: #d4af37;
        }

        .pagination-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .page-number {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #d4af37 0%, #c9a227 100%);
            border: none;
            border-radius: 8px;
            color: #000000;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .page-number:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 0 15px;
            }

            .main-content {
                padding: 20px 15px;
            }

            .applications-grid {
                grid-template-columns: 1fr;
            }

            .user-name {
                display: none;
            }
        }
    </style>
</head>

    <script>
        // Dropdown toggle
        const userProfile = document.getElementById('userProfile');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const userProfileView = document.getElementById("userProfileView");
        const logOut = document.getElementById('logout');

        document.addEventListener('click', function () {
            this.classList.toggle('active');
            dropdownMenu.classList.toggle('show');
        });

        document.querySelectorAll('.application-card').forEach(card => {
            card.addEventListener('click', () => {
                window.location.href = 'account-information.html';
            });
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function (e) {
            if (!userProfile.contains(e.target) && !dropdownMenu.contains(e.target)) {
                userProfile.classList.remove('active');
                dropdownMenu.classList.remove('show');
            }
        });

        // Menu buttons on cards
        document.querySelectorAll('.menu-btn').forEach(btn => {
            btn.addEventListener('click', function (e) {
                e.stopPropagation();
                alert('Card menu clicked');
            });
        });

        // Dropdown items
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', function (e) {
                e.preventDefault();
            });
        });

        // Handle Logout
        function handleLogout() {
            window.location.href = '/accounts/login.html';
        }

        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                const dropdownMenu = document.getElementById('userDropdownMenu');
                const dropdownIcon = document.getElementById('userDropdownIcon');
                dropdownMenu.classList.remove('show');
                dropdownIcon.classList.remove('rotated');
            }
        });

        redirectToProfile = function() {
            window.location.href = '/Applicant/profile.html';
        }
        redirectToChangePassword = function() {
            window.location.href = '/Applicant/change-password.html';
        }  
  // User Dropdown Toggle
        function toggleUserDropdown() {
            const dropdownMenu = document.getElementById('userDropdownMenu');
            const dropdownIcon = document.getElementById('userDropdownIcon');

            dropdownMenu.classList.toggle('show');
            dropdownIcon.classList.toggle('rotated');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function (e) {
            const userProfileWrapper = document.querySelector('.user-profile-wrapper');
            const dropdownMenu = document.getElementById('userDropdownMenu');
            const dropdownIcon = document.getElementById('userDropdownIcon');

            if (userProfileWrapper && !userProfileWrapper.contains(e.target)) {
                dropdownMenu.classList.remove('show');
                dropdownIcon.classList.remove('rotated');
            }
        });

        function redirectToProfile() {
            window.location.href = '/Applicant/profile.html';
        }
        function redirectToChangePassword() {
            window.location.href = '/Applicant/change-password.html';
        }
        function redirectToDashboard() {
            window.location.href = '/Applicant/applications-list.html';
        }
    </script>
</body>

</html>
